<!doctype html>
<html lang="en" ng-app="cccApp">
  <head>
    <meta charset="utf-8">
    <title>Compare The Market</title>
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body class="container">

    <header>
      <a class="brand-logo" href="#"><img alt="Brand" src="img/ctm-logo.svg"></a>
      <nav class="navbar-default custom-nav">
        <div class="">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
          </div>
          <div class="collapse navbar-collapse" id="myNavbar">
            <button type="button" class="home">
              <img class="icon" src="img/home.png"/>
            </button>
            <button type="button" class="btn btn-default navbar-btn">
              <img src="img/car.png"/>
              Vehicles
            </button>
            <button type="button" class="btn btn-default navbar-btn">
              <img src="img/pet.png"/>
              Home & pet
            </button>
            <button type="button" class="btn btn-default navbar-btn">
              <img src="img/card.png"/>
              Finances
            </button>
            <button type="button" class="btn btn-default navbar-btn">
              <img src="img/person.png"/>
              Life
            </button>
            <button type="button" class="btn btn-default navbar-btn">
              <img src="img/business.png"/>
              Business
            </button>
            <button type="button" class="btn btn-default navbar-btn">
              <img src="img/plane.png"/>
              Travel
            </button>
          </div>
        </div>
      </nav>
    </header>

    <div class="card-list-section" ng-controller="CardListCtrl as cardCtrl">
      <div ng-view></div>
    </div>

    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/angular/angular.js"></script>
    <script src="../bower_components/angular-animate/angular-animate.js"></script>
    <script src="../bower_components/angular-route/angular-route.js"></script>
    <script src="../bower_components/angular-resource/angular-resource.js"></script>
    <script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
  </body>
</html>
